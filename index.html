setInterval(animation, 20);
var c = 0;
// var ocTime = setInterval(order_change,10);

var menu_1_j = false;
var menu_2_j = false;

var start = false;

function animation(){
    c += 0.006;
    if(c > 1){
        if(oc == 0){
        order_0.style.opacity = c-1;
        }
        else if(oc == 1){
            order_1.style.opacity = c-1;

        }
        else if(oc == 2){
            order_2.style.opacity = c-1;

        }
        else if(oc == 3){
            order_3.style.opacity = c-1;

        }
    }
}
function info_ss(){
    info_0.style.zIndex = 201;
    title_b.style.zIndex = 0;
    info_b.style.zIndex = 0;
}

function close_info(){
    info_0.style.zIndex = 0;
    title_b.style.zIndex = 201;
    info_b.style.zIndex = 201;
}

function level_h(){
    t = 40;
    score = 0;
    life = 3;
    c0.style.zIndex = 200;
    c1.style.zIndex = 0;
    document.addEventListener('mousemove',cursor);
    document.addEventListener('mousedown',hover);
    document.addEventListener('mouseup',nhover);
    life_3.style.zIndex = 100;
    title.style.zIndex = 0;
    title_b.style.zIndex = 0;
    info_b.style.zIndex = 0;
    order_0.style.opacity = 0;
    order_1.style.opacity = 0;
    order_2.style.opacity = 0;
    order_3.style.opacity = 0;
    home_button.style.zIndex = 0;
    start = true;
    order();
    level_select.style.zIndex = 0;
    e_b.style.zIndex = 0;
    n_b.style.zIndex = 0;
    h_b.style.zIndex = 0;
}

function start_ss(){
    title_bg.style.zIndex = 0;
    title_b.style.zIndex = 0;
    info_b.style.zIndex = 0;
    level_select.style.zIndex = 200;
    e_b.style.zIndex = 201;
    n_b.style.zIndex = 201;
    h_b.style.zIndex = 201;
}

function home(){
    gameclear.style.zIndex = 0;
    gameover.style.zIndex = 0;
    title_bg.style.zIndex = 100;
    title_b.style.zIndex =  201;
    info_b.style.zIndex = 201;
    home_button.style.zIndex = 0;
    c0.style.zIndex = 0;
    c1.style.zIndex = 0;
    re_score.style.zIndex = 0;
    re_hscore.style.zIndex = 0;
    start = false;
}

function order(){
    score_c.innerHTML = score;
    order_0.style.opacity = 0;
    order_1.style.opacity = 0;
    order_2.style.opacity = 0;
    order_3.style.opacity = 0;
    order_0_s.style.opacity = 0;
    order_1_s.style.opacity = 0;
    order_2_s.style.opacity = 0;
    order_3_s.style.opacity = 0;

    oc = Math.floor(Math.random()*(4 - 0) + 0);
    if(oc == 0){
        order_0_s.style.opacity = 1;
        order_0_s.style.zIndex = 4;
    }
    if(oc == 1){
        order_1_s.style.opacity = 1;
        order_1_s.style.zIndex = 4;
    }
    if(oc == 2){
        order_2_s.style.opacity = 1;
        order_2_s.style.zIndex = 4;
    }
    if(oc == 3){
        order_3_s.style.opacity = 1;
        order_3_s.style.zIndex = 4;
    }
    c = 0;
}

function timer(){
    if(t > 0 && start == true){
        // Math.floor(t*4)
        t -= 1;
        time_c.innerHTML = t;
    }
    else if(t == 0 && start == true){
        gameclear.style.zIndex = 100;
        re_score.innerHTML = score;
        re_score.style.zIndex = 101;
        re_hscore.style.zIndex = 101;
        re_hscore.innerHTML = 4520;
        if(hscore <= score){
            re_hscore.innerHTML = score;
            re_hscore.style.zIndex = 100;
            hscore = score;
        }
        start = false;
        home_button.style.zIndex = 201;
    }
}

function cursor(){
        c0.style.left = event.clientX-100+'px';
        c0.style.top = event.clientY-100+'px';
        c1.style.left = event.clientX-100+'px';
        c1.style.top = event.clientY-100+'px';
        x = event.clientX;
        y = event.clientY;
        if(hat_j == true){
            hat.style.left = event.clientX-180+'px';
            hat.style.top = event.clientY-100+'px';
        }
        else if(menu_0_j == true){
            menu_0.style.left = event.clientX-170+'px';
            menu_0.style.top = event.clientY-70+'px';
        }
        else if(menu_1_j == true){
            menu_1.style.left = event.clientX-170+'px';
            menu_1.style.top = event.clientY-70+'px';
        }
        else if(menu_2_j == true){
            menu_2.style.left = event.clientX-120+'px';
            menu_2.style.top = event.clientY-100+'px';
        }
        else if(menu_3_j == true){
            menu_3.style.left = event.clientX-120+'px';
            menu_3.style.top = event.clientY-130+'px';
        }
        else if(hat_j == false){
            nhover();
        }
        else if(menu_0_j == false){
            nhover();
        }
        else if(menu_1_j == false){
            nhover();
        }
        else if(menu_2_j == false){
            nhover();
        }
        else if(menu_3_j == false){
            nhover();
        }
    }
function hover(){
    if(start == true){
        if(x > 150 && x < 330 && y > 300 && y < 400){
        hat_j = true;
        c0.style.zIndex = 0;
        c1.style.zIndex = 200;
        }
        //menu_0
        else if(x > 330 && x < 530 && y > 630 && y < 780){
            menu_0_j = true;
            c0.style.zIndex = 0;
            c1.style.zIndex = 200;
        }    
        //menu_1
        else if(x > 530 && x < 760 && y > 630 && y < 780){
            menu_1_j = true;
            c0.style.zIndex = 0;
            c1.style.zIndex = 200;
        }    
        //menu_2
        else if(x > 760 && x < 970 && y > 630 && y < 780){
            menu_2_j = true;
            c0.style.zIndex = 0;
            c1.style.zIndex = 200;
        }    
        //menu_3
        else if(x > 970 && x < 1150 && y > 630 && y < 780){
            menu_3_j = true;
            c0.style.zIndex = 0;
            c1.style.zIndex = 200;

        }
    }    
    //hat
}
function nhover(){
    c0.style.zIndex = 200;
    c1.style.zIndex = 0;
    hat.style.left = 50+'px';
    hat.style.top = 250+'px';
    menu_0.style.left = 260+'px';
    menu_0.style.top = 630+'px';
    menu_1.style.left = 470+'px';
    menu_1.style.top = 630+'px';
    menu_2.style.left = 760+'px';
    menu_2.style.top = 600+'px';
    menu_3.style.left = 970+'px';
    menu_3.style.top = 540+'px';
    if(x > 500 && x < 1030 && y < 500 && y > 100){
        if(menu_0_j == true && oc == 0){
            score += 180;
            order();
            menu_0_j = false;
            // animation();
        }
        if(menu_1_j == true && oc == 1){
            score += 250;
            order();
            menu_1_j = false;
        }
        if(menu_2_j == true && oc == 2){
            score += 160;
            order();
            menu_2_j = false;
        }
        if(menu_3_j == true && oc == 3){
            score += 150;
            order();
            menu_3_j = false;
        }
        else if(menu_0_j == true && oc !== 0){
            miss();
        }
        else if(menu_1_j == true && oc !== 1){
            miss();
        }
        else if(menu_2_j == true && oc !== 2){
            miss();
        }
        else if(menu_3_j == true && oc !== 3){
            miss();
        }
    }
    hat_j = false;
    menu_0_j = false;
    menu_1_j = false;
    menu_2_j = false;
    menu_3_j = false;
}

function miss(){
            　if(life == 1){
                home_button.style.zIndex = 201;
                gameover.style.zIndex = 100;
                re_score.innerHTML = score;
                re_score.style.zIndex = 101;
                re_hscore.innerHTML = 4520;
                re_hscore.style.zIndex = 101;
                start = false;
            }
            else if(life == 2){
                life_2.style.zIndex = 0;
                life_1.style.zIndex = 100;
            }
            else if(life == 3){
                life_3.style.zIndex = 0;
                life_2.style.zIndex = 100;
            }
            life -= 1;
}
